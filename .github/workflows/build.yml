name: Build and Release Native Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            runner: windows-latest
            artifact-type: windows-x64
            arch: x64
          - os: ubuntu-latest
            runner: ubuntu-latest
            artifact-type: linux-x64
            arch: x64
          # INTEL MAC
          - os: macos-15-intel
            runner: macos-15-intel
            artifact-type: macos-x64
            arch: x64
          # APPLE SILICON MAC
          - os: macos-latest
            runner: macos-latest
            artifact-type: macos-arm64
            arch: arm64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: ${{ matrix.arch }}
          cache: 'maven'

      - name: Build Fat JAR
        run: mvn clean package

      - name: Extract Maven Values
        shell: bash
        run: |
          JAR_NAME=$(mvn help:evaluate -Dexpression=project.build.finalName -q -DforceStdout).jar
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_ENV

          RAW_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          # This regex ensures the first digit is 1-9, followed by any digits, then the rest of the version
          CLEAN_VERSION=$(echo $RAW_VERSION | grep -oE '[1-9][0-9]*\.[0-9]+(\.[0-9]+)?' | head -1)
          echo "APP_VERSION=$CLEAN_VERSION" >> $GITHUB_ENV

          if [ -z "$CLEAN_VERSION" ]; then
              echo "Error: No valid version starting with 1+ found."
              exit 1
          fi

          APP_NAME=VSLauncher
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

          echo "APP_NAME=${APP_NAME};JAR_NAME=${JAR_NAME};RAW_VERSION=${RAW_VERSION};APP_VERSION=${CLEAN_VERSION}"


      - name: Prepare Packaging Folder
        shell: bash
        run: |
          # Use the local variable for THIS step
          mkdir -p package-in
          cp "target/${{ env.JAR_NAME }}" package-in/
          mkdir -p output
          cp "target/${{ env.JAR_NAME }}" "output/${{ env.APP_NAME }}-${{ matrix.artifact-type }}.jar"

      # --- WINDOWS ---
      - name: Package Windows
        if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/v')
        shell: pwsh
        run: |
          jpackage --input package-in `
            --dest output/ `
            --name "${{ env.APP_NAME }}" `
            --main-jar ${{ env.JAR_NAME }} `
            --main-class com.yelloowstone.vslauncher.Launcher `
            --type msi `
            --win-dir-chooser `
            --win-shortcut `
            --win-menu `
            --app-version "${{ env.APP_VERSION }}" `
            --icon icons/favicon.ico
          
          Move-Item "output/${{ env.APP_NAME }}*.msi" "output/${{ env.APP_NAME }}-${{ matrix.artifact-type }}.msi"
          
          jpackage --input package-in `
            --dest output/portable/ `
            --name "${{ env.APP_NAME }}" `
            --main-jar ${{ env.JAR_NAME }} `
            --main-class com.yelloowstone.vslauncher.Launcher `
            --type app-image `
            --app-version "${{ env.APP_VERSION }}" `
            --icon icons/favicon.ico
          
          Compress-Archive -Path "output/portable/${{ env.APP_NAME }}" -DestinationPath "output/${{ env.APP_NAME }}-${{ matrix.artifact-type }}-Portable.zip"      # --- LINUX ---
      - name: Package Linux
        if: matrix.os == 'ubuntu-latest' && startsWith(github.ref, 'refs/tags/v')
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot
          
          mkdir -p linux-resources
          cp icons/icon-128.png "linux-resources/${{ env.APP_NAME }}.png"
          
          jpackage --input package-in \
            --dest output/ \
            --name "${{ env.APP_NAME }}" \
            --main-jar ${{ env.JAR_NAME }} \
            --main-class com.yelloowstone.vslauncher.Launcher \
            --type deb \
            --linux-package-name vslauncher \
            --linux-shortcut \
            --linux-menu-group "Game" \
            --linux-app-category "Game" \
            --app-version "${{ env.APP_VERSION }}" \
            --resource-dir linux-resources \
            --icon icons/icon-128.png
          
          jpackage --input package-in \
            --dest output/ \
            --name "${{ env.APP_NAME }}" \
            --main-jar ${{ env.JAR_NAME }} \
            --main-class com.yelloowstone.vslauncher.Launcher \
            --type rpm \
            --linux-package-name vslauncher \
            --linux-shortcut \
            --app-version "${{ env.APP_VERSION }}" \
            --resource-dir linux-resources \

          jpackage --input package-in \
            --dest output/portable/ \
            --name "${{ env.APP_NAME }}" \
            --main-jar ${{ env.JAR_NAME }} \
            --main-class com.yelloowstone.vslauncher.Launcher \
            --type app-image \
            --app-version "${{ env.APP_VERSION }}"

          find output/ -maxdepth 1 -name "vslauncher*.deb" -exec mv {} output/${{ env.APP_NAME }}-${{ matrix.artifact-type }}.deb \;
          find output/ -maxdepth 1 -name "vslauncher*.rpm" -exec mv {} output/${{ env.APP_NAME }}-${{ matrix.artifact-type }}.rpm \;

          tar -czf "output/${{ env.APP_NAME }}-${{ matrix.artifact-type }}-Portable.tar.gz" -C output/portable ${{ env.APP_NAME }}

      # --- MACOS ---
      - name: Package MacOS
        if: startsWith(matrix.os, 'macos') && startsWith(github.ref, 'refs/tags/v')
        run: |
          jpackage --input package-in \
            --dest output/ \
            --name "${{ env.APP_NAME }}" \
            --main-jar ${{ env.JAR_NAME }} \
            --main-class com.yelloowstone.vslauncher.Launcher \
            --type dmg \
            --mac-package-identifier "com.yelloowstone.vslauncher" \
            --mac-package-name "${{ env.APP_NAME }}" \
            --app-version "${{ env.APP_VERSION }}" \
            --icon icons/app-icon.icns 

          mv output/*.dmg output/${{ env.APP_NAME }}-${{ matrix.artifact-type }}.dmg

      # --- GENERATE CHECKSUMS (New Step) ---
      - name: Generate Checksums
        shell: bash
        run: |
          cd output
          for file in *; do
            # Skip directories and existing .sha256 files
            if [ -f "$file" ] && [[ "$file" != *.sha256 ]]; then
              if [[ "$RUNNER_OS" == "Windows" ]]; then
                # Use PowerShell's engine for Windows
                powershell.exe -Command "(Get-FileHash -Path '$file' -Algorithm SHA256).Hash.ToLower() + '  $file'" > "$file.sha256"
              else
                # Use shasum for Linux and macOS
                shasum -a 256 "$file" > "$file.sha256"
              fi
              echo "Generated checksum for $file"
            fi
          done


      # If you prefer not to use a 3rd party retry action, 
      # simply duplicate the step with 'continue-on-error: true'
      - name: Upload Artifacts (Attempt 1)
        id: upload1
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: installers-${{ matrix.artifact-type }}
          path: output/*
          retention-days: ${{ startsWith(github.ref, 'refs/tags/') && 7 || 1 }}
      
      - name: Upload Artifacts (Retry)
        if: steps.upload1.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.artifact-type }}
          path: output/*
          retention-days: ${{ startsWith(github.ref, 'refs/tags/') && 7 || 1 }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && !cancelled()
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          path: ./all-installers
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./all-installers/*.msi
            ./all-installers/*.zip
            ./all-installers/*.tar.gz
            ./all-installers/*.deb
            ./all-installers/*.rpm
            ./all-installers/*.dmg
            ./all-installers/*.jar
            ./all-installers/*.sha256
          generate_release_notes: true

      # --- THE FAIL GATE ---
      # This step checks if any part of the 'build' job was NOT a success.
      # If one failed, this step fails, making the overall workflow run "Red".
      - name: Check build status for failure
        if: contains(needs.build.result, 'failure') || contains(needs.build.result, 'cancelled')
        run: |
          echo "One or more builds failed. Check the logs above."
          exit 1

  cleanup:
    name: Cleanup Old Releases
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Delete older releases
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the list of release tags, skip the first 5, and delete the rest
          RELEASES_TO_DELETE=$(gh release list --limit 100 | awk 'NR > 5 {print $3}')
          
          if [ -z "$RELEASES_TO_DELETE" ]; then
            echo "No old releases to delete."
          else
            for TAG in $RELEASES_TO_DELETE; do
              echo "Deleting release entry only for: $TAG"
              # Removing --cleanup-tag ensures the Git tag is preserved
              gh release delete "$TAG" --yes
            done
          fi