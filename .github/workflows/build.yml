name: Build and Release Native Installers

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            runner: windows-latest
            artifact-type: windows-x64
            arch: x64
          - os: ubuntu-latest
            runner: ubuntu-latest
            artifact-type: linux-x64
            arch: x64
          # INTEL MAC
          - os: macos-15-intel
            runner: macos-15-intel
            artifact-type: macos-x64
            arch: x64
          # APPLE SILICON MAC
          - os: macos-latest
            runner: macos-latest
            artifact-type: macos-arm64
            arch: arm64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: ${{ matrix.arch }}
          cache: 'maven'

      - name: Build Fat JAR
        run: mvn clean package

      - name: Prepare Packaging Folder
        shell: bash
        run: |
          # Find the JAR and store it in a local bash variable
          SELECTED_JAR=$(basename $(ls target/*.jar | grep -v 'original' | grep -v 'sources' | grep -v 'javadoc' | head -n 1))
          
          # Export it for FUTURE steps (jpackage)
          echo "JAR_NAME=$SELECTED_JAR" >> $GITHUB_ENV
          
          # Use the local variable for THIS step
          mkdir -p package-in
          cp "target/$SELECTED_JAR" package-in/
          mkdir -p output
          cp "target/$SELECTED_JAR" "output/VSLauncher-${{ matrix.artifact-type }}.jar"

      # --- WINDOWS ---
      - name: Package Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          jpackage --input package-in `
            --dest output/ `
            --name "VSLauncher-Win-${{ matrix.arch }}" `
            --main-jar ${{ env.JAR_NAME }} `
            --main-class com.yelloowstone.vslauncher.Launcher `
            --type msi `
            --win-dir-chooser `
            --win-shortcut `
            --win-menu `
            --icon icons/favicon.ico
          
          jpackage --input package-in `
            --dest output/portable/ `
            --name "VSLauncher-Portable" `
            --main-jar ${{ env.JAR_NAME }} `
            --main-class com.yelloowstone.vslauncher.Launcher `
            --type app-image `
            --icon icons/favicon.ico
          
          Compress-Archive -Path "output/portable/VSLauncher-Portable" -DestinationPath "output/VSLauncher-Win-${{ matrix.arch }}-Portable.zip"

      # --- LINUX ---
      - name: Package Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot
          
          APP_NAME="vslauncher-${{ matrix.arch }}"

          mkdir -p linux-resources
          cp icons/icon-128.png "linux-resources/${APP_NAME}.png"
          
          jpackage --input package-in \
            --dest output/ \
            --name "${APP_NAME}" \
            --main-jar ${{ env.JAR_NAME }} \
            --main-class com.yelloowstone.vslauncher.Launcher \
            --type deb \
            --linux-shortcut \
            --linux-menu-group "Game" \
            --linux-app-category "Game" \
            --resource-dir linux-resources \
            --icon icons/icon-128.png
          
          jpackage --input package-in \
            --dest output/ \
            --name "${APP_NAME}" \
            --main-jar ${{ env.JAR_NAME }} \
            --main-class com.yelloowstone.vslauncher.Launcher \
            --type rpm \
            --linux-shortcut \
            --resource-dir linux-resources \

      # --- MACOS ---
      - name: Package MacOS
        if: startsWith(matrix.os, 'macos')

        run: |
          jpackage --input package-in \
            --dest output/ \
            --name "VSLauncher-Mac-${{ matrix.arch }}" \
            --main-jar ${{ env.JAR_NAME }} \
            --main-class com.yelloowstone.vslauncher.Launcher \
            --type dmg \
            --mac-package-identifier "com.yelloowstone.vslauncher" \
            --mac-package-name "Vintage Story Launcher ${{ matrix.arch }}" \
            --app-version "1.0.0" \
            --icon icons/app-icon.icns 

      # If you prefer not to use a 3rd party retry action, 
      # simply duplicate the step with 'continue-on-error: true'
      - name: Upload Artifacts (Attempt 1)
        id: upload1
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: installers-${{ matrix.artifact-type }}
          path: output/*
          retention-days: ${{ startsWith(github.ref, 'refs/tags/') && 7 || 1 }}
      
      - name: Upload Artifacts (Retry)
        if: steps.upload1.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.artifact-type }}
          path: output/*
          retention-days: ${{ startsWith(github.ref, 'refs/tags/') && 7 || 1 }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: always() && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          path: ./all-installers
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./all-installers/*.msi
            ./all-installers/*.zip
            ./all-installers/*.deb
            ./all-installers/*.rpm
            ./all-installers/*.dmg
            ./all-installers/*.jar
          generate_release_notes: true

      # --- THE FAIL GATE ---
      # This step checks if any part of the 'build' job was NOT a success.
      # If one failed, this step fails, making the overall workflow run "Red".
      - name: Check build status for failure
        if: contains(needs.build.result, 'failure') || contains(needs.build.result, 'cancelled')
        run: |
          echo "One or more builds failed. Check the logs above."
          exit 1

  cleanup:
    name: Cleanup Old Releases
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Delete older releases
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the list of release tags, skip the first 5, and delete the rest
          RELEASES_TO_DELETE=$(gh release list --limit 100 | awk 'NR > 5 {print $3}')
          
          if [ -z "$RELEASES_TO_DELETE" ]; then
            echo "No old releases to delete."
          else
            for TAG in $RELEASES_TO_DELETE; do
              echo "Deleting release and tag: $TAG"
              gh release delete "$TAG" --yes --cleanup-tag
            done
          fi