name: Build and Release Native Installers

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.0
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact-type: windows
          - os: ubuntu-latest
            artifact-type: linux
          - os: macos-latest
            artifact-type: macos

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Fat JAR with Maven
        run: mvn clean package

      - name: Identify JAR
        shell: bash
        run: echo "JAR_NAME=$(basename $(ls target/*.jar | grep -v 'original' | grep -v 'sources' | grep -v 'javadoc' | head -n 1))" >> $GITHUB_ENV

      - name: Install RPM dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Prepare Packaging Folder
        shell: bash
        run: |
          mkdir -p package-in
          cp target/${{ env.JAR_NAME }} package-in/

      # Packaging Steps (Unchanged from your original logic)
      - name: Package Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Create the output directories
          if (!(Test-Path "output/portable")) { New-Item -ItemType Directory -Path "output/portable" }
          
          # Build MSI
          jpackage --input package-in --dest output/ --name VSLauncher --main-jar ${{ env.JAR_NAME }} --main-class com.yelloowstone.vslauncher.Launcher --type msi --win-dir-chooser --win-shortcut --win-menu
          
          # Build App Image (Portable)
          jpackage --input package-in --dest output/portable/ --name VSLauncherPortable --main-jar ${{ env.JAR_NAME }} --main-class com.yelloowstone.vslauncher.Launcher --type app-image
          
          # Zip the resulting folder
          Compress-Archive -Path "output/portable/VSLauncherPortable" -DestinationPath "output/VSLauncher-Portable-Windows.zip"
      - name: Package Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p output
          jpackage --input package-in --dest output/ --name vslauncher \
            --main-jar ${{ env.JAR_NAME }} --main-class com.yelloowstone.vslauncher.Launcher \
            --type deb --linux-shortcut --linux-menu-group "Game" \
            --linux-app-category "Game" --description "Launcher for Vintage Story" \
            --vendor "Yellowstone"
          jpackage --input package-in --dest output/ --name vslauncher \
            --main-jar ${{ env.JAR_NAME }} --main-class com.yelloowstone.vslauncher.Launcher \
            --type rpm
      
      - name: Package MacOS
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p output
          jpackage --input package-in --dest output/ --name VSLauncher --main-jar ${{ env.JAR_NAME }} --main-class com.yelloowstone.vslauncher.Launcher --type dmg --mac-package-identifier "com.yelloowstone.vslauncher" --mac-package-name "Vintage Story Launcher" --app-version "1.0.0"

      - name: Copy JAR to Output
        shell: bash
        run: cp target/${{ env.JAR_NAME }} output/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.artifact-type }}
          path: output/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-installers
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R ./all-installers

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          # This glob pattern ensures we pick up files in the root and subdirs
          files: |
            ./all-installers/*.msi
            ./all-installers/*.zip
            ./all-installers/*.deb
            ./all-installers/*.rpm
            ./all-installers/*.dmg
            ./all-installers/*.jar
          generate_release_notes: true
          fail_on_unmatched_files: false
