name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'index.html'
      - 'icons/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Minify and Stage Files
        run: |
          mkdir -p public
          # Simple regex-based minification (removes newlines and extra spaces)
          tr -d '\n\r' < index.html | sed 's/  */ /g' > public/index.html
          cp -r icons/ public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          # This ensures the action doesn't fail if there's no change
          allow_empty_commit: true