    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2ea44f;
            --primary-hover: #2c974b;
            --accent: #3498db;
            --bg: #f6f8fa;
            --text: #24292e;
            --text-light: #57606a;
            --border: #d0d7de;
            --card-bg: #ffffff;
            --tag-bg: #eff1f3;
            --tag-border: #d0d7de;
            --shadow: 0 8px 24px rgba(149, 157, 165, 0.2);
        }

        [data-theme="dark"] {
            --bg: #0d1117;
            --text: #c9d1d9;
            --text-light: #8b949e;
            --border: #30363d;
            --card-bg: #161b22;
            --tag-bg: #21262d;
            --tag-border: #30363d;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            line-height: 1.6; 
            max-width: 850px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            background: var(--bg); 
            color: var(--text); 
            transition: background 0.3s, color 0.3s;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 50px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            font-size: 0.85rem;
        }

        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 16px; 
            padding: 32px; 
            box-shadow: var(--shadow); 
            margin-bottom: 24px; 
        }

        /* Hero Styling */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, #1d7a35 100%);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
        }
        
        .hero-content { flex: 1; }
        .hero h1 { margin: 0 0 10px 0; font-size: 2.2rem; }
        .hero p { opacity: 0.9; font-size: 1.05rem; max-width: 550px; margin-bottom: 15px; }
        
        .hero-logo { 
            width: 140px; 
            height: 140px; 
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .links-nav { display: flex; gap: 20px; margin-bottom: 5px; }
        .links-nav a { color: white; opacity: 0.85; text-decoration: none; font-weight: 500; font-size: 0.9rem; }
        .links-nav a:hover { opacity: 1; text-decoration: underline; }

        .btn { 
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px; 
            background: white; 
            color: var(--primary) !important; 
            text-decoration: none; 
            border-radius: 10px; 
            font-weight: 700; 
            transition: transform 0.2s, box-shadow 0.2s; 
            margin-top: 15px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* Asset Rows Alignment */
        .asset-item { 
            padding: 16px 32px; 
            border-bottom: 1px solid var(--border); 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .asset-item:last-child { border-bottom: none; }
        
        .asset-main { display: flex; flex-direction: column; align-items: flex-start; }
        .asset-name { color: var(--accent); font-weight: 600; text-decoration: none; font-size: 1rem; margin-bottom: 2px; }
        .asset-meta { font-size: 0.75rem; color: var(--text-light); display: flex; gap: 10px; align-items: center; }

        .tag { 
            font-size: 0.75rem; 
            font-weight: 600;
            color: var(--text-light); 
            background: var(--tag-bg); 
            padding: 4px 12px; 
            border-radius: 6px; 
            border: 1px solid var(--tag-border);
            white-space: nowrap;
        }

        .copy-sha {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0;
            text-decoration: underline;
            font-size: inherit;
        }
        .copy-sha:hover { color: var(--accent); }

        .section-header {
            padding: 20px 32px; 
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .section-header i { font-size: 1.1rem; color: var(--primary); }
        [data-theme="dark"] .section-header i { color: var(--accent); }

        .notes-content { padding: 24px 32px; font-size: 0.95rem; }
        .notes-content h1, .notes-content h2 { border-bottom: 1px solid var(--border); padding-bottom: 8px; margin-top: 24px; }

        .skeleton {
            height: 20px;
            background: var(--border);
            border-radius: 4px;
            margin: 10px 0;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 0.3; } }

        @media (max-width: 750px) {
            .hero { flex-direction: column-reverse; text-align: center; gap: 20px; }
            .hero-content { display: flex; flex-direction: column; align-items: center; }
            .links-nav { justify-content: center; }
            .asset-item { flex-direction: column; align-items: flex-start; gap: 12px; }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="theme-btn" aria-label="Toggle dark mode">
        <i id="theme-icon" class="fas fa-moon"></i> Dark Mode
    </button>

    <header class="card hero">
        <div class="hero-content">
            <h1>Nf3t VSLauncher</h1>
            <p>A native graphical interface to manage multiple Vintage Story instances, mod sets, and game versions on a single machine.</p>
            <nav class="links-nav">
                <a href="https://github.com/jgwoolley/vintage-story-launcher/" target="_blank"><i class="fab fa-github"></i> Source Code</a>
                <a href="https://github.com/jgwoolley/vintage-story-launcher/releases" target="_blank"><i class="fas fa-tags"></i> Latest Releases</a>
            </nav>
            <div id="recommended-container">
                <div class="skeleton" style="width: 220px; margin-top: 20px;"></div>
            </div>
        </div>
        <img src="icons/logo.svg" class="hero-logo" alt="Nf3t VSLauncher Logo">
    </header>

    <main id="main-content">
        <section class="card" style="padding: 0;">
            <div class="section-header">
                <i class="fas fa-bullhorn"></i>
                <h3 style="margin:0">What's New</h3>
            </div>
            <div id="release-notes" class="notes-content">
                <div class="skeleton"></div>
                <div class="skeleton" style="width: 85%;"></div>
            </div>
        </section>

        <section class="card" style="padding: 0;">
            <div class="section-header">
                <i class="fas fa-download"></i>
                <h3 style="margin:0">All Release Files</h3>
            </div>
            <div id="full-list">
                </div>
        </section>
    </main>

    <script>
        const REPO = "jgwoolley/vintage-story-launcher";

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const icon = document.getElementById('theme-icon');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', theme);
        }

        document.getElementById('theme-btn').addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        });

        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            setTheme('dark');
        }

        function determine_platform(name){
            const n = name.toLowerCase();
            let os = 'Unknown';
            if(n.includes('win')) os = '<i class="fab fa-windows"></i> Windows';
            else if(n.includes('macos')) os = '<i class="fab fa-apple"></i> macOS';
            else if(n.includes('linux')) os = '<i class="fab fa-linux"></i> Linux';
            let arch = n.includes('arm64') ? 'ARM64' : (n.includes('x64') || n.includes('amd64') ? 'x64' : '');
            return `<span class="tag">${os} ${arch}</span>`;
        }

        async function copySHA(url, btn) {
            try {
                const res = await fetch(url);
                const text = await res.text();
                const hash = text.split(/\s+/)[0];
                await navigator.clipboard.writeText(hash);
                const originalText = btn.innerText;
                btn.innerText = "✓ Copied Hash";
                setTimeout(() => btn.innerText = originalText, 2000);
            } catch (e) { alert("Copy failed."); }
        }

        async function init() {
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/releases/latest`);
                const release = await res.json();
                
                const ua = navigator.userAgent.toLowerCase();
                let osDetect = ua.includes('win') ? 'win' : (ua.includes('mac') ? 'mac' : 'linux');
                
                const artifacts = release.assets.filter(a => !a.name.endsWith('.sha256'));
                const checksums = release.assets.filter(a => a.name.endsWith('.sha256'));
                
                const best = artifacts.sort((a, b) => {
                    let sA = a.name.toLowerCase().includes(osDetect) ? 1 : 0;
                    let sB = b.name.toLowerCase().includes(osDetect) ? 1 : 0;
                    return sB - sA;
                })[0];

                document.getElementById('recommended-container').innerHTML = `
                    <a href="${best.browser_download_url}" class="btn">
                        <i class="fas fa-rocket"></i> Download ${best.name}
                    </a>
                    <p style="font-size: 0.8rem; margin-top: 10px; opacity: 0.85;">
                        Version ${release.tag_name} • Released ${new Date(release.published_at).toLocaleDateString()}
                    </p>
                `;

                document.getElementById('release-notes').innerHTML = marked.parse(release.body || "No release notes available.");

                document.getElementById('full-list').innerHTML = artifacts.map(a => {
                    const sha = checksums.find(c => c.name.startsWith(a.name));
                    return `
                        <div class="asset-item">
                            <div class="asset-main">
                                <a href="${a.browser_download_url}" class="asset-name">${a.name}</a>
                                <div class="asset-meta">
                                    <span><i class="fas fa-weight-hanging" style="font-size:0.65rem"></i> ${(a.size / 1048576).toFixed(1)} MB</span>
                                    ${sha ? `• <button class="copy-sha" onclick="copySHA('${sha.browser_download_url}', this)"><i class="fas fa-fingerprint"></i> Copy SHA256</button>` : ''}
                                </div>
                            </div>
                            <div class="asset-side">
                                ${determine_platform(a.name)}
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (e) {
                document.getElementById('main-content').innerHTML = `<div class="card">Unable to load release information. Please visit GitHub directly.</div>`;
            }
        }

        init();
    </script>
</body>
